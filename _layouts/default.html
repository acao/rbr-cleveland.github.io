<!DOCTYPE html>
<html>

{% include head.html %}

{% include header.html %}

<body class="home page fontdeck" data-spy="scroll" data-target=".navbar" data-offset="75">


    <!-- Preloader -->
    <div class="mask" style="display: none; background-color: rgb(255, 255, 255);">
        <div id="loader" style="display: none; background: url(http://rustbeltriderscomposting.com/wp-content/themes/newave-theme/images/newave-loading.gif) 50% 50% no-repeat scroll transparent;"></div>
    </div>
    <!--/Preloader -->
    <!-- Home Section -->
    <div id="home-page" class="parallax home-section" style="background-image: url(http://rustbeltriderscomposting.com/wp-content/uploads/2014/05/Rust-Belt-Riders_Header_Final3.jpg); background-position: 50% -408px;">
        <div class="pattern">
                <div id="home-center" class="element_fade_in" style="opacity: 1; right: 0px;">
                    <div class="div-align-center">
                        <div class="bx-wrapper" style="max-width: 100%; margin: 0px auto;">
                            <div class="bx-viewport" style="width: 100%; overflow: hidden; position: relative; height: 0px;">
                                <ul class="text-slide-vertical" style="width: auto; position: relative; -webkit-transition-duration: 0.5s; transition-duration: 0.5s; -webkit-transform: translate3d(0px, 0px, 0px);">
                                    <li style="float: none; list-style: none; position: relative; width: 1714px;" class="bx-clone"></li>
                                    <li style="float: none; list-style: none; position: relative; width: 1714px;"></li>
                                    <li style="float: none; list-style: none; position: relative; width: 1714px;" class="bx-clone"></li>
                                </ul>
                            </div>
                        </div>
                        <p class="light">
                        </p>
                    </div>
                </div>
        </div>
    </div>
    <!-- End Home Section -->
    <!-- Navigation -->
    {% include navigation.html %}


    {{content}}


    <!--/Parallax Section -->
    <!-- Footer -->
    {% include footer.html %}
    {% include scripts.html %}
</body>

</html>
