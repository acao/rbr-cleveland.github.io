<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--   <base href="/sign-up/"> -->
  <title>{% if page.title %}{{ page.title }} | {{ site.data.config.title }}{% else %}{{ site.data.config.title }} | {{ site.data.config.description }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.config.description }}{% endif %}">
  <meta property="og:title" content="{{ site.data.config.title }}" />
  <meta property="og:description" content="{{ site.data.config.description }}" />
  <meta property="og:image" content="{{site.url}}/images/full-logo.png" />
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:updated_time" content="{{site.time}}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
