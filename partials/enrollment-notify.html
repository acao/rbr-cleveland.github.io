
<div class="wrapper anim-slide-left">
<form id="notifyForm" name="notifyForm" class="form-vertical" ng-submit="signUpForUpdates(notifyForm.$valid)">
<div class="form-content">

  <p class="lead" bind-html-compile="messageStrings.thankYou"></p>
  <p ng-show="reason == 'enrollment-disabled'" class="lead" bind-html-compile="messageStrings.noNewCustomers"></p>
  <p ng-show="reason == 'not-in-service-area'" class="lead" bind-html-compile="messageStrings.notInOurServiceRegion"></p>
  <p class="lead" bind-html-compile="messageStrings.signUpBelow"></p>

  <legend bind-html-compile="messageStrings.notifyLearnMore"></legend>
  <fieldset>
    <div data-ng-show="account.type !== 'residential'" class="form-group">
      <label for="organization">Organization Name</label>
      <input type="text" name="organization" class="form-control" data-ng-minlength="2" data-ng-model="account.organization" data-ng-required="account.type !== 'residential'" />
    </div>
    <div class="form-group" show-errors>
      <div class="row">
        <div class="col-md-6">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" data-ng-minlength="2" data-ng-model="account.firstname" data-ng-required="true" />
        </div>
        <div class="col-md-6">
        <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" data-ng-minlength="2" data-ng-model="account.lastname" data-ng-required="true" />
        </div>
      </div>
    </div>
    <div class="form-group" show-errors>
      <label for="email">Email Address</label>
      <input type="text" name="email" class="form-control" data-ng-model="account.email" data-ng-required="true" />
    </div>
    </fieldset>
    </div>
    <div class="form-group well well-sm text-right">
      <button data-ng-disabled="notifyForm.$invalid" type="submit" class="btn btn-primary btn-lg">
        <span class="fa fa-envelope"></span> Get Updates
        <span data-ng-show="isWaiting" class="fa fa-spinner fa-spin"></span>
      </button>
      </div>
  </form>
</div>
